<!doctype html>
<html>
<head>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <title>Word Storage Login</title>
</head>
<body>
    <div id="form-panel" class="panel center border">
        <div id="login-panel">
            <div class="center centerText">
                <label for="username" class="largeText">Username</label><br>
                <input id='usernameInput' name="username" id="username" type="text" class="largeText">
            </div>
            <input id='loginButton' class="button" value="Log In" type="submit">
        </div>
        <div id="logout-panel" class="hidden">
            <p>Logged in as "<span id="loggedInUser"></span>"</p>
            <button id='logoutButton' class="button" type="button">Log Out</button>
        </div>
        <span id="errorMessage" class="colorText"></span>
    </div>
</body>
<script src="./index.js"></script>
</html>
